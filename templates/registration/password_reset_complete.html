{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}

    <div class="card-header p-3">
        <h2 class="text-center text-success">Password reset complete</h2>
        <p class="m-0 p-4 pb-0 fs-5">
            Your password has been set. You may go ahead and log in now.
        </p>
        <div class="text-center">
            <a class="btn btn-outline-primary m-2 fs-5" href="{% url 'login' %}">Log In</a>
        </div>
    </div>

{% endblock content %}
