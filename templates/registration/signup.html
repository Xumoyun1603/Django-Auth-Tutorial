{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Sign Up{% endblock title %}


{% block content %}

    <div class="card-header p-3">
        <h2 class="text-center text-uppercase text-success">Sign up</h2>
        <form action="" method="post" class="p-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-warning fs-5" type="submit">Sign up</button>
        </form>

        <p class="p-4 pt-0 mb-0">Already have an account?
            <a class="btn btn-outline-primary fs-5" href="{% url 'login' %}">Login</a>
        </p>
    </div>

{% endblock content %}
