{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock title %}

{% block content %}

    <div class="card-header p-3">
        <h2 class="text-center text-uppercase text-success">Log In</h2>
        <form action="" method="post" class="p-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-primary fs-5" type="submit">Log In</button>
        </form>

        <p class="p-4 pt-0 mb-0">
            Don't have an account?
            <a class="btn btn-outline-warning fs-5" href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>

{% endblock content %}
